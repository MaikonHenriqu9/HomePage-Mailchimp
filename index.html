<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mailchimp</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header class="header">
        <nav class="header__menu-esquerdo">
            <a href="#" class="menu-link">Produto</a>
            <a href="#" class="menu-link">Recurso</a>
            <a href="#" class="menu-link">Inspiração</a>
            <a href="#" class="menu-link">Preços</a>
        </nav>

        <a href="#" class="header__logo">
            <img src="images/figura1.png" alt="logo do site" >
        </a>

        <div class="header__menu-direito">
            <div class="header__menu-direito-icones">
                <img src="images/figura4.png" alt="" >
            </div>

            <a href="#" class="btn btn-conectar">
                Conectar
            </a>

            <a href="#" class="btn btn-cadastro"> 
                Cadastre-se gratuitamente 
            </a>
        </div>
    </header>

    <main class="conteudo__main">
        <article class="conteudo__main-esquerdo">
            <h1 class="conteudo__titulo">
                As lojas do Mailchimp já estão disponíveis
            </h1>

            <p class="conteudo__texto">
                Impulsione as vendas, envolva os clientes e
                anuncie seu negócio em um só lugar. Crie
                sua loja virtual gratuitamente.
            </p>

            <a href="#" class="btn btn-saiba-mais">Saiba mais</a>
        </article>

        <article class="conteudo__main-direito">
            <div class="container">
                <div class="container__menu">
                    <img src="images/tres_pontinhos.png" alt="">
                    <img src="images/carrinho.png" alt="">
                </div>

                <h3 class="container__titulo">Big Mood Spa</h3>

                <div class="container__produtos">
                       
                    <img class="container__propaganda" src="images/figura2.png" alt="">
                    

                    <div class="container__lista-de-compras">
                        <h4 class="titulo__lista-de-compras">ShoppingCart</h4>

                        <img src="images/figura3.png" alt="">
                        
                       
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
