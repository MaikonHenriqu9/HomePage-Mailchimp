<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div id="menu">
            <a href="">Produtos</a>
            <a href="">Recursos</a>
            <a href="">Inspiração</a>
            <a href="">Preço</a>

            <div id="logo">
                <img src="images/logo.png" alt="logo site">
            </div>

            <div id="corpoCarrinho">
                <img src="images/lupa_e_carrinho.png" alt="">
            </div>

            <button id="botaoConectar">
                Conectar
            </button>
    
            <button id="botaoCadastro">
                Cadastre-se gratuitamente
            </button>

        </div>
        
    </header>

    <main>

        <div id="tituloSite">
            <h1>
                As lojas do <br>Mailchimp já estão <br>disponíveis
            </h1>
        </div>

        <div id="texto">
            Impulsione as vendas, envolva os clientes e <br> anuncie seu negócio em um só lugar. Crie <br>
            sua loja virtual gratuitamente.
        </div>

        

        <div id="propaganda">

            <div id="imagemTresPontos">
                <img src="images/tres_pontinhos.png" alt="três pontos">
            </div>

            <div id="carrinho">
                <img src="images/carrinho.png" alt="">
            </div>

            <h3>
                Big Mood Spa
            </h3>

            <div id="Produto">
                <img src="images/figura2.png" alt="pote">
            </div>

            <div id="carrinhoCompra">
                
                Shopping Cart

                <div id="produtoCarrinho">
                    <img src="images/figura3.png" alt="">
                </div>
                
                <div id="botaoCheckout">
                    Continue To Checkout
                </div>

            </div>

        </div>


        <button id="botaoSaibaMais">
            Saiba mais
        </button>

    </main>

</body>

</html>
